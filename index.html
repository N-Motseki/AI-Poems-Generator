<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Poems-Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generating-French-Poems With AI</h1>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem">
          “Demain, dès l'aube
          <br />
          Demain, dès l'aube, à l'heure où blanchit la campagne…
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/N-Motseki" target="_blank"> N Motseki</a> is
        an open-sourced on
        <a
          href="https://github.com/N-Motseki/AI-Poems-Generator"
          target="_blank"
        >
          GitHub
        </a>
        and is hosted
        <a
          href="https://ai-poems-generator-nmotseki.netlify.app"
          target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
